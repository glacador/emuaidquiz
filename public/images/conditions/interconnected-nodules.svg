<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Skin background -->
  <rect width="100" height="100" rx="8" fill="#FFE4D6"/>
  <!-- Acne conglobata - severe interconnected nodules with sinus tracts -->

  <!-- Interconnecting tunnels/sinus tracts under skin -->
  <path d="M25 30 Q35 35 45 28 Q55 25 65 35 Q72 42 75 55"
        stroke="#C44536" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M20 50 Q30 55 40 48 Q50 42 55 55 Q58 65 70 70"
        stroke="#C44536" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M35 65 Q45 60 55 65 Q60 68 65 62"
        stroke="#C44536" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Large nodule 1 -->
  <ellipse cx="25" cy="30" rx="12" ry="10" fill="#D85545"/>
  <ellipse cx="25" cy="29" rx="10" ry="8" fill="#E86555"/>
  <ellipse cx="23" cy="27" rx="4" ry="3" fill="#F08575" opacity="0.6"/>
  <!-- Pus point -->
  <circle cx="27" cy="32" r="3" fill="#F5E6B8"/>
  <circle cx="27" cy="32" r="2" fill="#FFFDE7"/>

  <!-- Large nodule 2 -->
  <ellipse cx="65" cy="35" rx="14" ry="11" fill="#D85545"/>
  <ellipse cx="65" cy="34" rx="11" ry="9" fill="#E86555"/>
  <ellipse cx="62" cy="31" rx="5" ry="3.5" fill="#F08575" opacity="0.6"/>
  <circle cx="68" cy="38" r="3.5" fill="#F5E6B8"/>
  <circle cx="68" cy="38" r="2.5" fill="#FFFDE7"/>

  <!-- Large nodule 3 -->
  <ellipse cx="45" cy="50" rx="13" ry="10" fill="#D85545"/>
  <ellipse cx="45" cy="49" rx="10" ry="8" fill="#E86555"/>
  <ellipse cx="43" cy="47" rx="4" ry="3" fill="#F08575" opacity="0.6"/>
  <circle cx="48" cy="52" r="3" fill="#F5E6B8"/>
  <circle cx="48" cy="52" r="2" fill="#FFFDE7"/>

  <!-- Medium nodule 4 -->
  <ellipse cx="20" cy="55" rx="10" ry="8" fill="#D85545"/>
  <ellipse cx="20" cy="54" rx="8" ry="6" fill="#E86555"/>
  <ellipse cx="18" cy="52" rx="3" ry="2" fill="#F08575" opacity="0.6"/>

  <!-- Medium nodule 5 -->
  <ellipse cx="75" cy="58" rx="11" ry="9" fill="#D85545"/>
  <ellipse cx="75" cy="57" rx="9" ry="7" fill="#E86555"/>
  <ellipse cx="73" cy="55" rx="3.5" ry="2.5" fill="#F08575" opacity="0.6"/>
  <circle cx="78" cy="60" r="2.5" fill="#F5E6B8"/>
  <circle cx="78" cy="60" r="1.5" fill="#FFFDE7"/>

  <!-- Small nodule 6 -->
  <ellipse cx="55" cy="70" rx="9" ry="7" fill="#D85545"/>
  <ellipse cx="55" cy="69" rx="7" ry="5.5" fill="#E86555"/>
  <ellipse cx="53" cy="68" rx="2.5" ry="2" fill="#F08575" opacity="0.6"/>

  <!-- Small nodule 7 -->
  <ellipse cx="35" cy="72" rx="8" ry="6" fill="#D85545"/>
  <ellipse cx="35" cy="71" rx="6" ry="4.5" fill="#E86555"/>

  <!-- Inflammation halos -->
  <ellipse cx="25" cy="30" rx="15" ry="13" fill="#FF6B6B" opacity="0.15"/>
  <ellipse cx="65" cy="35" rx="17" ry="14" fill="#FF6B6B" opacity="0.15"/>
  <ellipse cx="45" cy="50" rx="16" ry="13" fill="#FF6B6B" opacity="0.15"/>
</svg>
