  <circle cx="70" cy="60" r="2" fill="#4A4A4A"/>
  <circle cx="80" cy="58" r="1.5" fill="#4A4A4A"/>
  <circle cx="90" cy="60" r="2" fill="#4A4A4A"/>
  <circle cx="80" cy="75" r="1.5" fill="#4A4A4A"/>
