  <circle cx="55" cy="80" r="5" fill="#EF5350"/>
  <circle cx="56" cy="79" r="2" fill="#FFCDD2"/>
  <circle cx="105" cy="82" r="5" fill="#EF5350"/>
  <circle cx="106" cy="81" r="2" fill="#FFCDD2"/>
  <!-- Dry patches -->
