<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 160" fill="none">
  <!-- Background -->
  <rect width="320" height="160" fill="#f8f9fa"/>

  <!-- Before Section -->
  <rect x="10" y="10" width="140" height="140" rx="12" fill="#fff" stroke="#e0e0e0"/>
  <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="600">BEFORE</text>

  <!-- Before - Skin with folliculitis bumps around hair follicles -->
  <ellipse cx="80" cy="85" rx="45" ry="55" fill="#FFE4D6"/>
  <!-- Hair follicles with infected bumps -->
  <g>
    <line x1="55" y1="60" x2="55" y2="68" stroke="#8B7355" stroke-width="1"/>
    <circle cx="55" cy="68" r="5" fill="#EF5350"/>
    <circle cx="55" cy="67" r="2" fill="#FFCDD2"/>
  </g>
  <g>
    <line x1="70" y1="65" x2="70" y2="73" stroke="#8B7355" stroke-width="1"/>
    <circle cx="70" cy="73" r="4" fill="#E57373"/>
    <circle cx="70" cy="72" r="1.5" fill="#FFCDD2"/>
  </g>
  <g>
    <line x1="90" y1="62" x2="90" y2="70" stroke="#8B7355" stroke-width="1"/>
    <circle cx="90" cy="70" r="5" fill="#EF5350"/>
    <circle cx="90" cy="69" r="2" fill="#FFCDD2"/>
  </g>
  <g>
    <line x1="60" y1="85" x2="60" y2="93" stroke="#8B7355" stroke-width="1"/>
    <circle cx="60" cy="93" r="4" fill="#E57373"/>
  </g>
  <g>
    <line x1="85" y1="88" x2="85" y2="96" stroke="#8B7355" stroke-width="1"/>
    <circle cx="85" cy="96" r="5" fill="#EF5350"/>
    <circle cx="85" cy="95" r="2" fill="#FFCDD2"/>
  </g>
  <g>
    <line x1="100" y1="82" x2="100" y2="90" stroke="#8B7355" stroke-width="1"/>
    <circle cx="100" cy="90" r="4" fill="#E57373"/>
  </g>

  <!-- After Section -->
  <rect x="170" y="10" width="140" height="140" rx="12" fill="#fff" stroke="#e0e0e0"/>
  <text x="240" y="30" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle" font-weight="600">AFTER</text>

  <!-- After - Clear healthy follicles -->
  <ellipse cx="240" cy="85" rx="45" ry="55" fill="#FFE4D6"/>
  <ellipse cx="240" cy="85" rx="40" ry="50" fill="#FFEEE6" opacity="0.5"/>
  <!-- Healthy hair follicles -->
  <line x1="215" y1="65" x2="215" y2="75" stroke="#8B7355" stroke-width="1"/>
  <line x1="230" y1="60" x2="230" y2="70" stroke="#8B7355" stroke-width="1"/>
  <line x1="250" y1="62" x2="250" y2="72" stroke="#8B7355" stroke-width="1"/>
  <line x1="265" y1="68" x2="265" y2="78" stroke="#8B7355" stroke-width="1"/>

  <!-- Arrow -->
  <path d="M155 80 L165 80 M162 75 L167 80 L162 85" stroke="#4CAF50" stroke-width="2" fill="none"/>
</svg>