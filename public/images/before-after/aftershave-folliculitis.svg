  <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="600">BEFORE</text>

  <!-- Before - Face with delayed post-shave bumps -->
  <ellipse cx="80" cy="85" rx="45" ry="55" fill="#FFE4D6"/>
  <!-- Shave area with delayed infection bumps -->
  <rect x="48" y="85" width="64" height="50" rx="8" fill="#FFF0E8" opacity="0.5"/>
  <!-- Post-shave infected bumps (appear 1-3 days after) -->
  <circle cx="55" cy="95" r="4" fill="#EF5350"/>
  <circle cx="55" cy="94" r="1.5" fill="#FFCDD2"/>
  <circle cx="70" cy="100" r="5" fill="#E57373"/>
  <circle cx="70" cy="99" r="2" fill="#FFCDD2"/>
  <circle cx="90" cy="95" r="4" fill="#EF5350"/>
  <circle cx="90" cy="94" r="1.5" fill="#FFCDD2"/>
  <circle cx="105" cy="100" r="4" fill="#E57373"/>
  <circle cx="60" cy="115" r="4" fill="#EF5350"/>
  <circle cx="60" cy="114" r="1.5" fill="#FFCDD2"/>
  <circle cx="80" cy="120" r="5" fill="#E57373"/>
  <circle cx="80" cy="119" r="2" fill="#FFCDD2"/>
  <circle cx="100" cy="115" r="4" fill="#EF5350"/>
  <circle cx="100" cy="114" r="1.5" fill="#FFCDD2"/>

  <!-- After Section -->
  <rect x="170" y="10" width="140" height="140" rx="12" fill="#fff" stroke="#e0e0e0"/>
  <text x="240" y="30" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle" font-weight="600">AFTER</text>

  <!-- After - Clear post-shave skin -->
  <ellipse cx="240" cy="85" rx="45" ry="55" fill="#FFE4D6"/>
  <ellipse cx="240" cy="85" rx="40" ry="50" fill="#FFEEE6" opacity="0.5"/>
  <ellipse cx="225" cy="75" rx="8" ry="6" fill="#FFF5F0" opacity="0.6"/>
  <ellipse cx="255" cy="80" rx="6" ry="5" fill="#FFF5F0" opacity="0.6"/>

  <!-- Arrow -->
  <path d="M155 80 L165 80 M162 75 L167 80 L162 85" stroke="#4CAF50" stroke-width="2" fill="none"/>
</svg>